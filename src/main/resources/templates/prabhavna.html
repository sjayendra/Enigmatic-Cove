<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Product Manager</title>
</head>
<body>
<div align="center">

    <h1>Product Manager</h1>

    <a href="new">Create New Product</a>

    <br/><br/>
    <form th:action="@{/product}">
        Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        &nbsp;
        <input type="submit" value="Search" />
        &nbsp;
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
    </form>
    <br/><br/>

    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ECN</th>
            <th>Centre</th>
            <th>Category</th>
            <th>Karyakarta</th>
            <th>RBTA</th>
            <th>COMP</th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prabhavna : ${listPrabhavna}">
            <td th:text="${prabhavna.ecn}">ECN</td>
            <td th:text="${prabhavna.centre}">Centre</td>
            <td th:text="${prabhavna.category}">Category</td>
            <td th:text="${prabhavna.karyakarta}">Karyakarta</td>
            <td>
                <input type="checkbox" th:checked="${prabhavna.pra_rbta}"/>
            </td>
            <td>
                <input type="checkbox1" th:checked="${prabhavna.pra_comp}"/>
            </td>


            <td>
                <a th:href="@{'/product/edit/' + ${prabhavna.ecn}}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/product/delete/' + ${prabhavna.ecn}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
	function clearSearch() {
		window.location = "[[@{/product}]]";
	}
</script>
</body>
</html>
